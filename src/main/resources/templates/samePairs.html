<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Искать одинаковые пары</title>
</head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" data-th-href="@{/}">Домой</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-th-href="@{/exchanges}">Биржи</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-th-href="@{/arbitration}">Арбитраж</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-th-href="@{/samePairs}">Арбитраж</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Аккаунт</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    </li>
</ul>
<div>
    <table class="table table-responsive">
        <thead>
        <tr>
            <th scope="row">Найденные пары</th>
        </tr>

        <tbody>
        <tr data-th-each="d:${data}">
            <td>[[ ${d.getSamePairName()} ]]</td>
        </tr>
        </tbody>
    </table>
</div>
